<template>
    <h1>Contact Me</h1>
    <p>If you found a bug or need more information, feel free to reach out.</p>
    <div class="contact-form">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" minlength="4" oninput={handleInputChange} required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" oninput={handleInputChange} required />
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" minlength="10" oninput={handleInputChange}
                    required></textarea>
            </div>

            <button type="button" onclick={handleSubmit} disabled={isSendingEmail}>Send Message</button>
        </form>
    </div>
</template>
